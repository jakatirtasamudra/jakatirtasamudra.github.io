<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portfolio Jaka Tirta Samudra - Lecturer, Researcher & Full Stack Developer.">
  <title>Jaka Tirta Samudra</title>
  <link rel="icon" href="assets/logo.png" type="image/png" />
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* Basic */
    :root {
      --bg-dark: #000;
      --text-dark: #fff;
      --bg-light: #f4f4f9;
      --text-light: #222;
      --accent: orange;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    /* Navbar */
    .navbar {
      width: 100%;
      padding: 1rem 2rem;
      background-color: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    .navbar-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: inherit;
      position: relative;
    }

    .navbar-title::after {
      content: "";
      display: block;
      width: 50%;
      height: 3px;
      background-color: var(--accent);
      margin: 0.3rem auto 0 auto;
      border-radius: 5px;
      animation: underline 2s infinite alternate;
    }

    @keyframes underline {
      from {
        width: 30%;
      }

      to {
        width: 70%;
      }
    }

    .navbar-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    /* Toggle Switch (Language) */
    .switch {
      position: relative;
      display: inline-block;
      width: 70px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider::before {
      position: absolute;
      content: attr(data-lang);
      height: 24px;
      width: 24px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      font-size: 12px;
      font-weight: bold;
      color: black;
      transition: 0.4s;
    }

    .switch input:checked+.slider {
      background-color: var(--accent);
    }

    .switch input:checked+.slider::before {
      transform: translateX(32px);
      content: attr(data-alt);
    }

    /* Hero */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .hero-img-wrapper {
      position: relative;
      width: 380px;
      height: 380px;
      margin: 0 auto 20px;
    }

    .hero-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 380px;
      height: 380px;
      border-radius: 50%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .hero-img.img1 {
      animation: swapImg1 8s infinite;
    }

    .hero-img.img2 {
      animation: swapImg2 8s infinite;
    }

    /* Gambar pertama muncul dulu */
    @keyframes swapImg1 {
      0%, 45% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    /* Gambar kedua muncul setelahnya */
    @keyframes swapImg2 {
      0%, 45% { opacity: 0; }
      50%, 95% { opacity: 1; }
      100% { opacity: 0; }
    }
/* 
    .hero-img {
      width: 380px;
      height: 380px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      display: block;
      animation: fadeImage 8s infinite;
    } */

    @keyframes fadeImage {
      0%, 45% {
        opacity: 1;
      }
      50%, 95% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .highlight {
      color: #fcbf1e; 
      font-weight: 700;
    }

    .typing {
      font-size: 2rem;
      border-right: 2px solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
      margin: 0;
      line-height: 1.2;
      animation: typing 4s steps(40, end) infinite alternate, blink 0.7s step-end infinite;
    }

    .typing-sub {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 1rem 0 0 0;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing-sub 4s steps(40, end) 1 forwards;
      animation-delay: 0.6s;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    @keyframes typing-sub {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    @media (max-width: 992px) {
        .hero-img-wrapper {
            width: 380px;
            height: 380px;
        }

        .hero-img {
            width: 380px;
            height: 380px;
        }

        .typing {
            font-size: 1.6rem;
        }

        .typing-sub {
            font-size: 1.8rem;
        }
    }

    @media (max-width: 600px) {
        .hero {
            padding: 20px;
        }

        .hero-img-wrapper {
            width: 280px;
            height: 280px;
            margin-bottom: 15px;
        }

        .hero-img {
            width: 280px;
            height: 280px;
        }

        .typing {
            font-size: 1.2rem;
            line-height: 1.4;
        }

        .typing-sub {
            font-size: 1.4rem;
            line-height: 1.3;
        }

        .btn-glow {
            font-size: 0.9rem;
            padding: 8px 16px;
        }
    }

    @media (max-width: 400px) {
        .hero-img-wrapper {
            width: 280px;
            height: 280px;
        }

        .hero-img {
            width: 280px;
            height: 280px;
        }

        .typing {
            font-size: 1rem;
        }

        .typing-sub {
            font-size: 1.2rem;
        }
    }

    /* Particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: float 8s linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(120vh) scale(0.6);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      100% {
        transform: translateY(-20vh) scale(1);
        opacity: 0.7;
      }
    }

    /* Button CV */
    .btn-glow {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(90deg, #ff7e00, #ff4500, #ff007f);
      border: 2px solid #ff6a00;
      box-shadow: 0 0 10px rgba(255, 110, 0, 0.8),
        0 0 20px rgba(255, 0, 0, 0.6);
      transition: all 0.3s ease-in-out;
      z-index: 1;
      position: relative;
    }

    .btn-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 110, 0, 1),
        0 0 40px rgba(255, 0, 0, 0.9);
    }

    @keyframes spin-slow {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .star {
      display: inline-block;
      animation: spin-slow 5s linear infinite;
      margin-left: 8px;
    }

    /* Parallax Section */
    .parallax {
      background-image: url("assets/background.png");
      min-height: 400px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    /* About */
    .about-section {
      max-width: 900px;
      margin: 4rem auto;
      padding: 3rem 2rem;
      background-color: rgba(30, 30, 30, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    body.light .about-section {
      background-color: white;
      color: #222;
    }

    .about-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }

    .about-title::before {
      content: "ABOUT";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.05);
      z-index: 0;
      white-space: nowrap;
      pointer-events: none;
    }

    .about-text {
      font-size: 1.1rem;
      line-height: 2.0;
      position: relative;
      z-index: 1;
    }

    /* experience Section */
    .experience-section {
      padding: 5rem 2rem;
      text-align: center;
      position: relative;
    }

    .experience-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .experience-title::before {
      content: "Experience";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.05);
      z-index: 0;
      pointer-events: none;
      white-space: nowrap;
    }

    .experience-subtitle {
      color: #aaa;
      margin-bottom: 3rem;
      z-index: 1;
      position: relative;
    }

    .experience-card {
      max-width: 900px;
      margin: 2rem auto 0;
      padding: 3rem 2rem;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      text-align: left;
    }

    .experience-card h4 {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    .experience-category {
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    .experience-list {
      list-style: disc inside;
      color: #ccc;
      margin-bottom: 1.5rem;
      padding-left: 0.5rem;
    }

    .experience-list li {
      margin-bottom: 0.3rem;
    }

    /* skill Section uses same layout as experience */
    .skill-section {
      padding: 5rem 2rem;
      text-align: center;
      position: relative;
    }

    .skill-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .skill-title::before {
      content: "Development";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.05);
      z-index: 0;
      pointer-events: none;
      white-space: nowrap;
    }

    .skill-subtitle {
      color: #aaa;
      margin-bottom: 3rem;
      z-index: 1;
      position: relative;
    }

    .skill-card {
      max-width: 900px;
      margin: 2rem auto 0;
      padding: 3rem 2rem;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      text-align: left;
    }

    .skill-card h4 {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    .skill-list {
      list-style: disc inside;
      color: #ccc;
      margin-bottom: 1.5rem;
      padding-left: 0.5rem;
    }

    .skill-list li {
      margin-bottom: 0.3rem;
    }

    /* contact */
    .contact-section {
      padding: 5rem 2rem;
      text-align: center;
      position: relative;
    }

    .contact-title {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 1;
    }

    .contact-title::before {
      content: "Contact";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.05);
      z-index: 0;
      pointer-events: none;
    }

    .contact-subtitle {
      color: #aaa;
      margin-bottom: 3rem;
      z-index: 1;
      position: relative;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .contact-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .contact-icon {
      width: 80px;
      height: 80px;
      background: #1c1c1c;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: var(--accent);
      transition: background 0.3s, transform 0.3s;
    }

    .contact-item:hover .contact-icon {
      background: var(--accent);
      color: #000;
      transform: scale(1.05);
    }

    .contact-label {
      font-weight: bold;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    /* Footer */
    footer {
      background: transparent;
      color: #777;
      padding: 1.5rem;
      font-size: 0.9rem;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Scroll to Top */
    #scrollTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: #000;
      font-size: 1rem;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.7);
      transition: transform 0.3s ease;
      display: none;
      z-index: 99;
    }

    #scrollTop:hover {
      transform: scale(1.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .experience-title,
      .skill-title {
        font-size: 2rem;
      }

      .experience-title::before,
      .skill-title::before {
        font-size: 4rem;
      }

      .experience-card,
      .skill-card {
        padding: 2rem 1.5rem;
      }

      .navbar {
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">

          <section className="hero">

            <a href="#" className="btn-glow" aria-label="Download CV">

          <section id="about" className="about-section">

              {lang === "id" ? "Tentang Saya" : "About Me"}
            </h3>
            <small>
              {lang === "id" ? "Menceritakan sedikit diri saya" : "Telling a little about myself"}

            <p className="about-text">{aboutText[lang]}</p>

          <section id="experience" className="experience-section">

                  <li>{lang === "id" ? "Konsultan Pajak, CV. Ceria Bersama Sejahtera - 2019" : "Tax Consultant, CV. Ceria Bersama Sejahtera - 2019"}</li>
                  <li>{lang === "id" ? "Guru Tahfidz Al-Qur'an, SD Swasta Ash-Sholihin - 2019" : "Al-Qur'an Tahfidz Teacher, SD Swasta Ash-Sholihin - 2019"}</li>
